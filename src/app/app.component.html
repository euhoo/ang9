<div class="container">
  <h1>Angular Component</h1>
  <h2>SubHeader</h2>
  <app-post-form
  (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let p of posts"
    [data]="p"
    (onRemove)="deletePost($event)"
  >
    <div #info></div>
    <small *ngIf="p.text.length > 10; else short">Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </app-post>
</div>
